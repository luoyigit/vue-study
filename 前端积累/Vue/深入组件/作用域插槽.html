<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child>
            <template slot-scope="props"><!--作用域插槽必须用template-->
                <li>{{props.item2222}}</li>
            </template>
        </child>
      </div>
    <script>
        Vue.component("child", {
            data: function () {
                return {
                    list :[1,2,3,4]
                }
            },
            template: `<div>
<ul>
<slot
v-for='item of list' 
:item2222 =item >
</slot>
</ul>
</div>`
        })//传递item
        var vm = new Vue({
            el: '#app',

        });
    </script>
</body>
</html>
