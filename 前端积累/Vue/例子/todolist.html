<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputvalue" />
        <button v-on:click="addTodo">提交</button>
        <ul>
            <li v-for ="item in list">{{item}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                list: [],
                inputvalue:''
            },
            methods: {
                addTodo: function () {
                    this.list.push(this.inputvalue);
                    this.inputvalue = '';
                }
            }
        })
    </script>
</body>
</html>
