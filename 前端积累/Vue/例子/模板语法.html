<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{name}}</div>
        <div v-text="name"></div>
        <div v-text="name + 'lee'"></div>
        <div v-html="name"></div>
        <div v-bind:title="name"></div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                name:"hello"
            }
        })
    </script>
</body>
</html>
