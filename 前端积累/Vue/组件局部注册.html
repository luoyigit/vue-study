<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
</body>
</html>
<script>
    var Child = {
        template: '<div>A custom component!</div>'
    }
    new Vue({
        el: '#app',
        components: {
        'my-component': Child
        }
    })
</script>
