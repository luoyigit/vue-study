<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="components-demo">
        <blog-post title="My journey with Vue"></blog-post><!--静态-->
        <blog-post title="Blogging with Vue"></blog-post>
        <blog-post title="Why Vue is so fun"></blog-post>
        <blog-post v-bind:title="post.title"></blog-post> <!--动态-->
    </div>
</body>
</html>
<script>
    Vue.component('blog-post', {
        props: ['title'],
        template: '<h3>{{ title }}</h3>'
    })

    new Vue({
        el: '#components-demo',
        data: {
            post:{
                title:"aaaa"
            }
        }
    })
</script>
